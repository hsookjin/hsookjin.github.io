<body>
    <div class="container">
        <h1>‚úèÔ∏é Ï£ºÎ¨∏Ìëú ÏÉùÏÑ±</h1>
        
        <div class="account-section">

LOC $44.31 505
LOC $43.77 510</textarea>

            <div class="input-group">

                <textarea id="buyInput" placeholder="LOC $43.24 532">LOC $43.24	532</textarea>

        <div class="btn-container">

        </div>
        
        <div class="result-section">
            <div class="result-box">
                <h2>üìä ÌÜµÌï© Ï£ºÎ¨∏ Í≤∞Í≥º <span class="count" id="totalCount"></span></h2>
                <table class="result-table" id="resultTable">
                    <thead>
                        <tr>
                            <th>Ï£ºÎ¨∏</th>
                            <th>Í≥ÑÏ¢åÎ≤àÌò∏</th>
                            <th>Ï¢ÖÎ™©ÏΩîÎìú</th>

                            <th>Í±∞Îûò Î∞©Î≤ï</th>

                            <td colspan="7" style="text-align: center; padding: 20px;">Ï£ºÎ¨∏ Ï≤òÎ¶¨ÌïòÍ∏∞ Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî...</td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center;">

    <script>
        class Order {
            constructor(type, price, quantity, side) {
                this.type = type;
                this.price = parseFloat(price) || 0.0;
                this.quantity = parseInt(quantity);
                this.side = side;
            }
        }

        function parseData(textData, side) {
            const orders = [];
            const lines = textData.trim().split('\n');
            
            for (const line of lines) {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 3) {
                    const oType = parts[0];
                    const oPrice = parts[1].replace('$', '').replace(/,/g, '');
                    const oQty = parseInt(parts[2].replace(/,/g, ''));
                    
                    // MOC Î≥ëÌï© Î°úÏßÅ
                    if (oType === "MOC") {
                        const existingMoc = orders.find(o => o.type === "MOC");
                        if (existingMoc) {
                            existingMoc.quantity += oQty;
                            continue;
                        }
                    }
                    
                    orders.push(new Order(oType, oPrice, oQty, side));
                }
            }
            return orders;
        }

        function removeDuplicates(sellOrders, buyOrders) {
            if (!sellOrders.length || !buyOrders.length) {
                return { sells: sellOrders, buys: buyOrders };
            }

            const buyOrder = { ...buyOrders[0] };
            const originalBuyQuantity = buyOrder.quantity;

            const filteredSellOrders = [];
            const newSellOrders = [];
            const newBuyOrders = [];

            let sellMocOrder = null;
            let hasMoc = false;

            // 1. Îß§ÎèÑ Ï£ºÎ¨∏ Î∂ÑÎ•ò
            for (const sell of sellOrders) {
                if (sell.type === "MOC") {
                    sellMocOrder = sell;
                    hasMoc = true;
                } else if (sell.price <= buyOrder.price) {
                    filteredSellOrders.push(sell);
                } else {
                    newSellOrders.push(sell);
                }
            }

            if (!hasMoc && !filteredSellOrders.length) {
                return { sells: sellOrders, buys: buyOrders };
            }

            // 2. MOC Ï≤òÎ¶¨
            if (hasMoc) {
                if (sellMocOrder.quantity > buyOrder.quantity) {
                    newSellOrders.push(new Order("MOC", 0.0, sellMocOrder.quantity - buyOrder.quantity, "Îß§ÎèÑ"));
                    buyOrder.quantity = 0;
                } else if (sellMocOrder.quantity === buyOrder.quantity) {
                    buyOrder.quantity = 0;
                } else {
                    buyOrder.quantity -= sellMocOrder.quantity;
                    if (!filteredSellOrders.length) {
                        newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, sellMocOrder.quantity, "Îß§ÎèÑ"));
                    }
                }
            }

            // 3. Ï∂©Îèå LOC Ï≤òÎ¶¨
            filteredSellOrders.sort((a, b) => a.price - b.price);

            for (const sell of filteredSellOrders) {
                if (buyOrder.quantity === 0) {
                    newSellOrders.push(sell);
                    continue;
                }

                if (sell.quantity >= buyOrder.quantity) {
                    newBuyOrders.push(new Order("LOC", sell.price - 0.01, buyOrder.quantity, "Îß§Ïàò"));
                    
                    if (sell.quantity > buyOrder.quantity) {
                        newSellOrders.push(new Order("LOC", sell.price, sell.quantity - buyOrder.quantity, "Îß§ÎèÑ"));
                    }
                    
                    buyOrder.quantity = 0;
                } else {
                    newBuyOrders.push(new Order("LOC", sell.price - 0.01, sell.quantity, "Îß§Ïàò"));
                    buyOrder.quantity -= sell.quantity;
                }
            }

            // 4. ÎßàÎ¨¥Î¶¨ Ï≤òÎ¶¨
            if (buyOrder.quantity !== 0) {
                newBuyOrders.push(new Order("LOC", buyOrder.price, buyOrder.quantity, "Îß§Ïàò"));
                
                const matchedSellQty = filteredSellOrders.reduce((sum, o) => sum + o.quantity, 0);
                if (matchedSellQty !== 0) {
                    newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, matchedSellQty, "Îß§ÎèÑ"));
                }
            } else {
                newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, originalBuyQuantity, "Îß§ÎèÑ"));
            }

            // 5. Ï†ïÎ†¨
            newSellOrders.sort((a, b) => b.price - a.price);
            newBuyOrders.sort((a, b) => b.price - a.price);

            return { sells: newSellOrders, buys: newBuyOrders };
        }

        function processOrders() {
            const sellInput = document.getElementById('sellInput').value;
            const buyInput = document.getElementById('buyInput').value;
            const accountNumber = document.getElementById('accountInput').value;

            const sellOrders = parseData(sellInput, "Îß§ÎèÑ");
            const buyOrders = parseData(buyInput, "Îß§Ïàò");

            const result = removeDuplicates(sellOrders, buyOrders);

            // Î™®Îì† Ï£ºÎ¨∏ÏùÑ ÌïòÎÇòÏùò Î∞∞Ïó¥Î°ú ÌÜµÌï©
            const allOrders = [];
            
            // Îß§Ïàò Ï£ºÎ¨∏ Ï∂îÍ∞Ä
            result.buys.forEach(order => {
                allOrders.push({
                    Ï£ºÎ¨∏: "TRUE",
                    Í≥ÑÏ¢åÎ≤àÌò∏: accountNumber,
                    Ï¢ÖÎ™©ÏΩîÎìú: "SOXL",
                    Íµ¨Î∂Ñ: "Îß§Ïàò",
                    Í±∞ÎûòÎ∞©Î≤ï: "LOC",
                    Ï£ºÎ¨∏Í∞Ä: order.price,
                    Ï£ºÎ¨∏Îüâ: order.quantity
                });
            });
            
            // Îß§ÎèÑ Ï£ºÎ¨∏ Ï∂îÍ∞Ä
            result.sells.forEach(order => {
                allOrders.push({
                    Ï£ºÎ¨∏: "TRUE",
                    Í≥ÑÏ¢åÎ≤àÌò∏: accountNumber,
                    Ï¢ÖÎ™©ÏΩîÎìú: "SOXL",
                    Íµ¨Î∂Ñ: "Îß§ÎèÑ",
                    Í±∞ÎûòÎ∞©Î≤ï: "LOC",
                    Ï£ºÎ¨∏Í∞Ä: order.price,
                    Ï£ºÎ¨∏Îüâ: order.quantity
                });
            });

            // ÌÖåÏù¥Î∏î Î†åÎçîÎßÅ
            const tbody = document.getElementById('resultBody');
            const totalCount = document.getElementById('totalCount');
            
            totalCount.textContent = `(${allOrders.length}Í∞ú)`;
            
            if (allOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">Ï£ºÎ¨∏ ÏóÜÏùå</td></tr>';
            } else {
                tbody.innerHTML = allOrders.map(order => `
                    <tr>
                        <td>${order.Ï£ºÎ¨∏}</td>
                        <td>${order.Í≥ÑÏ¢åÎ≤àÌò∏}</td>
                        <td>${order.Ï¢ÖÎ™©ÏΩîÎìú}</td>
                        <td>${order.Íµ¨Î∂Ñ}</td>
                        <td>${order.Í±∞ÎûòÎ∞©Î≤ï}</td>
                        <td>${order.Ï£ºÎ¨∏Í∞Ä.toFixed(2)}</td>
                        <td>${order.Ï£ºÎ¨∏Îüâ}</td>
                    </tr>
                `).join('');
            }
        }

        function copyToClipboard() {
            const tbody = document.getElementById('resultBody');
            const rows = tbody.querySelectorAll('tr');
            
            let clipboardText = '';
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => cell.textContent.trim()).join('\t');
                clipboardText += rowData + '\n';
            });
            
            navigator.clipboard.writeText(clipboardText).then(() => {
                alert('ExcelÏóê Î∂ôÏó¨ÎÑ£Í∏∞ Ìï† Ïàò ÏûàÎèÑÎ°ù Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ‚úÖ');
            }).catch(err => {
                alert('Î≥µÏÇ¨ Ïã§Ìå®: ' + err);
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏûêÎèô Ïã§Ìñâ
        window.onload = function() {
            processOrders();
        };
    </script>
