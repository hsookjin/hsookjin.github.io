    <script>
        class Order {
            constructor(type, price, quantity, side) {
                this.type = type;
                this.price = parseFloat(price) || 0.0;
                this.quantity = parseInt(quantity);
                this.side = side;
            }
        }

        function parseData(textData, side) {
            const orders = [];
            const lines = textData.trim().split('\n');
            
            for (const line of lines) {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 3) {
                    const oType = parts[0];
                    const oPrice = parts[1].replace('$', '').replace(/,/g, '');
                    const oQty = parseInt(parts[2].replace(/,/g, ''));
                    
                    // MOC ë³‘í•© ë¡œì§
                    if (oType === "MOC") {
                        const existingMoc = orders.find(o => o.type === "MOC");
                        if (existingMoc) {
                            existingMoc.quantity += oQty;
                            continue;
                        }
                    }
                    
                    orders.push(new Order(oType, oPrice, oQty, side));
                }
            }
            return orders;
        }

        function removeDuplicates(sellOrders, buyOrders) {
            if (!sellOrders.length || !buyOrders.length) {
                return { sells: sellOrders, buys: buyOrders };
            }

            const buyOrder = { ...buyOrders[0] }; // ë³µì‚¬
            const originalBuyQuantity = buyOrder.quantity;

            const filteredSellOrders = [];
            const newSellOrders = [];
            const newBuyOrders = [];

            let sellMocOrder = null;
            let hasMoc = false;

            // 1. ë§¤ë„ ì£¼ë¬¸ ë¶„ë¥˜
            for (const sell of sellOrders) {
                if (sell.type === "MOC") {
                    sellMocOrder = sell;
                    hasMoc = true;
                } else if (sell.price <= buyOrder.price) {
                    filteredSellOrders.push(sell);
                } else {
                    newSellOrders.push(sell);
                }
            }

            if (!hasMoc && !filteredSellOrders.length) {
                return { sells: sellOrders, buys: buyOrders };
            }

            // 2. MOC ì²˜ë¦¬
            if (hasMoc) {
                if (sellMocOrder.quantity > buyOrder.quantity) {
                    newSellOrders.push(new Order("MOC", 0.0, sellMocOrder.quantity - buyOrder.quantity, "ë§¤ë„"));
                    buyOrder.quantity = 0;
                } else if (sellMocOrder.quantity === buyOrder.quantity) {
                    buyOrder.quantity = 0;
                } else {
                    buyOrder.quantity -= sellMocOrder.quantity;
                    if (!filteredSellOrders.length) {
                        newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, sellMocOrder.quantity, "ë§¤ë„"));
                    }
                }
            }

            // 3. ì¶©ëŒ LOC ì²˜ë¦¬
            filteredSellOrders.sort((a, b) => a.price - b.price);

            for (const sell of filteredSellOrders) {
                if (buyOrder.quantity === 0) {
                    newSellOrders.push(sell);
                    continue;
                }

                if (sell.quantity >= buyOrder.quantity) {
                    newBuyOrders.push(new Order("LOC", sell.price - 0.01, buyOrder.quantity, "ë§¤ìˆ˜"));
                    
                    if (sell.quantity > buyOrder.quantity) {
                        newSellOrders.push(new Order("LOC", sell.price, sell.quantity - buyOrder.quantity, "ë§¤ë„"));
                    }
                    
                    buyOrder.quantity = 0;
                } else {
                    newBuyOrders.push(new Order("LOC", sell.price - 0.01, sell.quantity, "ë§¤ìˆ˜"));
                    buyOrder.quantity -= sell.quantity;
                }
            }

            // 4. ë§ˆë¬´ë¦¬ ì²˜ë¦¬
            if (buyOrder.quantity !== 0) {
                newBuyOrders.push(new Order("LOC", buyOrder.price, buyOrder.quantity, "ë§¤ìˆ˜"));
                
                const matchedSellQty = filteredSellOrders.reduce((sum, o) => sum + o.quantity, 0);
                if (matchedSellQty !== 0) {
                    newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, matchedSellQty, "ë§¤ë„"));
                }
            } else {
                newSellOrders.push(new Order("LOC", buyOrder.price + 0.01, originalBuyQuantity, "ë§¤ë„"));
            }

            // 5. ì •ë ¬
            newSellOrders.sort((a, b) => b.price - a.price);
            newBuyOrders.sort((a, b) => b.price - a.price);

            return { sells: newSellOrders, buys: newBuyOrders };
        }

        function processOrders() {
            const sellInput = document.getElementById('sellInput').value;
            const buyInput = document.getElementById('buyInput').value;

            const sellOrders = parseData(sellInput, "ë§¤ë„");
            const buyOrders = parseData(buyInput, "ë§¤ìˆ˜");

            const result = removeDuplicates(sellOrders, buyOrders);

            // ë§¤ìˆ˜ ê²°ê³¼ í‘œì‹œ
            const buyResult = document.getElementById('buyResult');
            const buyCount = document.getElementById('buyCount');
            buyCount.textContent = `(${result.buys.length}ê°œ)`;
            
            if (result.buys.length === 0) {
                buyResult.textContent = 'ì£¼ë¬¸ ì—†ìŒ';
            } else {
                buyResult.textContent = result.buys.map(o => 
                    `${o.type} $${o.price.toFixed(2)} ${o.quantity}`
                ).join('\n');
            }

            // ë§¤ë„ ê²°ê³¼ í‘œì‹œ
            const sellResult = document.getElementById('sellResult');
            const sellCount = document.getElementById('sellCount');
            sellCount.textContent = `(${result.sells.length}ê°œ)`;
            
            if (result.sells.length === 0) {
                sellResult.textContent = 'ì£¼ë¬¸ ì—†ìŒ';
            } else {
                sellResult.textContent = result.sells.map(o => 
                    `${o.type} $${o.price.toFixed(2)} ${o.quantity}`
                ).join('\n');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        window.onload = function() {
            processOrders();
        };
    </script>
